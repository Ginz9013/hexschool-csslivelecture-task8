<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation - 2 - DOYOGA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    <header class="bg-tertiary">
      <div class="container d-flex justify-content-between align-items-center py-3">
        <!-- 標題 -->
        <h1 class="mb-0"><a href="./index.html"><img src="./assets/images/DOYOGA-logo.png" alt="DOYOGA"></a></h1>
  
        <!-- 主要選單 -->
        <ul class="d-flex list-unstyled mb-0">
          <li><a href="#" class="me-5 link-dark fw-light text-decoration-none">課程介紹</a></li>
          <li><a href="#" class="me-5 link-dark fw-light text-decoration-none">瑜伽空間</a></li>
          <li><a href="#" class="link-dark fw-light text-decoration-none">當月課表</a></li>
        </ul>
  
        <!-- 行動選單 -->
        <ul class="d-flex list-unstyled mb-0">
          <li><a href="#" class="btn btn-outline-secondary rounded-pill fw-light me-3">立即預約</a></li>
          <li><a href="#" class="btn btn-outline-secondary rounded-pill fw-light">聯絡我們</a></li>
        </ul>
      </div>
    </header>
    

    
<main>
  <div class="container text-center py-8">
    <h3 class="text-secondary mb-3">立即預約</h3>

    <!-- 進度按鈕 --> 
    <div class="row justify-content-center mb-5">
      <div class="col-2"><a href="./reservation.html" class="btn btn-tertiary w-100 rounded-3 text-secondary">選擇方案</a></div>
      <div class="col-2"><a href="#" class="btn btn-secondary w-100 rounded-3 btn-active text-secondary text-light">填寫資料</a></div>
      <div class="col-2"><a href="#" class="btn btn-tertiary w-100 rounded-3 disabled text-secondary">完成預約</a></div>
    </div>


    <!-- 表單填寫 -->
    <div class="row justify-content-center">
      <h5 class="text-primary mb-6"><span class="text-dark fs-6 me-3">您選擇的是</span>首次體驗課程-基礎</h5>
      <div class="col-4">

        <!-- form -->
        <form action="#" method="POST" class="text-start mb-5">
          <!-- 問題1 -->
          <p class="text-dark mb-3">1. 是否接觸過瑜珈?</p>
          <div class="text-dark mb-5">
            <input type="radio" id="experience" name="experience" value="yes">
            <label for="experience" class="me-5">是</label>
            <input type="radio" id="experience" name="experience" value="no">
            <label for="experience">否</label>
          </div>

          <!-- 問題2 -->
          <p class="text-dark mb-3">2. 想改善的生活問題?</p>
          <div class="d-flex flex-wrap text-dark mb-5">
            <div class="d-flex align-items-center w-30 mb-3">
              <input type="checkbox" id="problems" name="problems" value="肌耐力不足" class="me-1">
              <label for="problems">肌耐力不足</label>
            </div>
            <div class="d-flex align-items-center w-30 mb-3">
              <input type="checkbox" id="problems" name="problems" value="柔軟度不佳" class="me-1">
              <label for="problems">柔軟度不佳</label>
            </div>
            <div class="d-flex align-items-center w-30 mb-3">
              <input type="checkbox" id="problems" name="problems" value="壓力大" class="me-1">
              <label for="problems">壓力大</label>
            </div>
            <div class="d-flex align-items-center w-30 mb-3">
              <input type="checkbox" id="problems" name="problems" value="姿勢不正" class="me-1">
              <label for="problems">姿勢不正</label>              
            </div>
            <div class="d-flex align-items-center w-30 mb-3">
              <input type="checkbox" id="problems" name="problems" value="睡眠品質差" class="me-1">
              <label for="problems">睡眠品質差</label>              
            </div>
            <div class="d-flex align-items-center w-30 mb-3">
              <input type="checkbox" id="problems" name="problems" value="注意力不足" class="me-1">
              <label for="problems">注意力不足</label>
            </div>
          </div>

          <!-- 問題3 -->
          <p class="text-dark mb-3">3. 每週累積運動量約為多少？</p>
          <div class="d-flex flex-wrap text-dark mb-5">
            <div class="d-flex align-items-center w-50 mb-1">
              <input type="radio" id="exercise" name="exercise" value="150up" class="me-1">
              <label for="exercise">150 分鐘以上</label>
            </div>
            <div class="d-flex align-items-center w-50 mb-1">
              <input type="radio" id="exercise" name="exercise" value="70-150" class="me-1">
              <label for="exercise">75~150 分鐘</label>
            </div>
            <div class="d-flex align-items-center w-50 mb-1">
              <input type="radio" id="exercise" name="exercise" value="30-70" class="me-1">
              <label for="exercise">30~75 分鐘</label>
            </div>
            <div class="d-flex align-items-center w-50 mb-1">
              <input type="radio" id="exercise" name="exercise" value="30down" class="me-1">
              <label for="exercise">30 分鐘以下</label>
            </div>
          </div>

          <!-- 問題4 -->
          <p class="text-dark mb-1">4. 上課預約報到日</p>
          <p class="text-dark mb-3 fs-7 mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
          <input type="date" class="mb-5">
          
          <!-- 問題5 -->
          <p class="text-dark mb-3">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
          <div class="d-flex flex-wrap text-secondary">
            <div class="w-50 mb-3">
              <label for="name">姓名</label>
              <input type="text" id="name" name="name" placeholder="請輸入您的姓名">
            </div>
            <div class="w-50 mb-3">
              <label for="age">年齡</label>
              <input type="number" id="age" name="age" placeholder="請輸入您的年齡">
            </div>
            <div class="w-100 mb-3">
              <label for="sex">性別</label>
              <select name="sex" id="sex">
                <option value="male">男</option>
                <option value="female">女</option>
              </select>
            </div>
            <div class="w-100 mb-3">
              <label for="email">電子信箱</label>
              <input type="email" id="email" name="email" placeholder="Doyoga@email.com">
            </div>
            <div class="w-100 mb-3">
              <label for="tel">手機號碼</label>
              <input type="text" id="tel" name="tel" placeholder="0912-345-678">
            </div>
          </div>

          

        </form>
        <a href="./reservation-done.html" class="btn btn-primary w-100 text-light">送出</a>
      </div>
    </div>
    
  </div>
</main>

    
    <footer class="bg-secondary">

      <!-- 信箱訂閱 -->
      <div class="container border-bottom">
        <div class="row py-5">
          <div class="col-8">
            <h2 class="fs-3 text-light">現在訂閱，獲得課程優惠碼！</h2>
          </div>
          <form class="col-4 d-flex">
            <input type="email" name="email" id="email" placeholder="請輸入您的信箱" class="form-control">
            <input type="submit" value="訂閱" class="btn btn-primary text-light">
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="container d-flex justify-content-between py-5">
        
        <!-- 資訊欄 -->
        <nav>
          <h3><a href="./index.html"><img src="./assets/images/DOYOGA.png" alt="DOYOGA"></a></h3>

          <ul class="list-unstyled">
            <li><a href="#" class="link-light text-decoration-none">課程介紹</a></li>
            <li><a href="#" class="link-light text-decoration-none">瑜伽空間</a></li>
            <li><a href="#" class="link-light text-decoration-none">當月課表</a></li>
          </ul>
        </nav>

        <!-- Copyright -->
        <p class="mb-0 text-light align-self-end">© 2021. All Rights Reserved.</p>

        <!-- SNS -->
        <ul class=" d-flex list-unstyled">
          <li class="me-2"><a href="#"><i class="fab fa-facebook fs-4 text-light"></i></a></li>
          <li class="me-2"><a href="#"><i class="fab fa-instagram fs-4 text-light"></i></a></li>
          <li><a href="#"><i class="fab fa-line fs-4 text-light"></i></a></li>
        </ul>
      </div>
    </footer>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
